<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<h1>Update User</h1>
<br>

<form action="#" th:action="@{/user/update}" th:object="${user}" method="post">

        <label for="id">Id</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID"/>
        <br><br>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name"/>
        <br><br>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="Surname"/>
        <br><br>
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age" placeholder="Age"/>
        <br><br>
        <input type="submit" value="Update User"/>
</form>


</body>
</html>
